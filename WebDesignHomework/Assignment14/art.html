<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERSERK ART</title>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/curse.jpg" alt="Berserk Logo" class="logo">
        </div>
        <div class="banner">
            <nav class="navbar">
                <div class="menu-item"><a href="index.html" class="nav-link">Home</a></div>
                <div class="menu-item"><a href="art.html" class="nav-link">Gallery</a></div>
                <div class="menu-item"><a href="characters.html" class="nav-link">Characters</a></div>
                <div class="menu-item"><a href="about.html" class="nav-link">About Berserk</a></div>
                <div class="menu-item"><a href="author.html" class="nav-link">About the Author</a></div>
                <div class="menu-item"><a href="show.html" class="nav-link">About the Show</a></div>
            </nav>
            <h1 class="banner-title">ART</h1>
        </div>
    </header>

    <section class="art-gallery">
        <div class="gallery-container">
            <button class="arrow left-arrow">&#10094;</button>
            <div class="gallery-images">
                <img src="images/art1.png" alt="Berserk Art 1" class="gallery-image active">
                <img src="images/art2.png" alt="Berserk Art 2" class="gallery-image">
                <img src="images/art3.jpg" alt="Berserk Art 3" class="gallery-image">
                <img src="images/art4.jpg" alt="Berserk Art 4" class="gallery-image">
                <img src="images/art5.jpg" alt="Berserk Art 5" class="gallery-image">
                <img src="images/art6.png" alt="Berserk Art 6" class="gallery-image">
                <img src="images/art7.png" alt="Berserk Art 7" class="gallery-image">
                <img src="images/art8.jpg" alt="Berserk Art 8" class="gallery-image">
                <img src="images/art9.jpg" alt="Berserk Art 9" class="gallery-image">
            </div>
            <button class="arrow right-arrow">&#10095;</button>
        </div>
    </section>

    <script>
        const images = document.querySelectorAll(".gallery-image");
        const leftArrow = document.querySelector(".left-arrow");
        const rightArrow = document.querySelector(".right-arrow");
        let currentIndex = 0;

        // Ensure the first image is visible by default
        function showImage(index) {
            if (index < 0) {
                currentIndex = images.length - 1;
            } else if (index >= images.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            images.forEach((img, i) => {
                if (i === currentIndex) {
                    img.classList.add("active");
                } else {
                    img.classList.remove("active");
                }
            });
        }

        // Initialize with the first image visible
        showImage(currentIndex);

        // Autoplay slider with interval
        let autoplay = setInterval(() => showImage(currentIndex + 1), 3000);

        // Pause autoplay on hover
        const galleryContainer = document.querySelector(".gallery-container");
        galleryContainer.addEventListener("mouseover", () => clearInterval(autoplay));
        galleryContainer.addEventListener("mouseout", () => {
            autoplay = setInterval(() => showImage(currentIndex + 1), 3000);
        });

        // Arrow navigation
        leftArrow.addEventListener("click", () => showImage(currentIndex - 1));
        rightArrow.addEventListener("click", () => showImage(currentIndex + 1));

    </script>

    <footer>
        <p>&copy; 2024 BERSERK.</p>
    </footer>
</body>
</html>
